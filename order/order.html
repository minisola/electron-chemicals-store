<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Manager</title>

  <!-- Custom fonts for this template -->
  <link href="css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/order.css">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <div class="row justify-content-between" style="width: 100%;">
            <div class="col-6">
              <nav class="nav nav-pills nav-justified" id="topNav">
                <a class="nav-link active" href="#">订单管理</a>
                <a class="nav-link " href="#">数据维护</a>
              </nav>
            </div>
          </div>

        </nav>
        <!-- Begin Page Content -->
        <div class="container-fluid" id="orderContainer">
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-sm btn-primary mb-2" id="orderAdd">新增</button>
              <div id="orderTalbe">
                <vxe-table ref="xTable" size="small" border resizable highlight-hover-row show-overflow
                  :data="tableData" :edit-config="{trigger: 'manual', mode: 'row'}">
                  <vxe-table-column type="index" show-header-overflow width="40"></vxe-table-column>
                  <vxe-table-column field="date" show-header-overflow width="120" title="日期"></vxe-table-column>
                  <vxe-table-column field="name" show-header-overflow width="180" title="品名"></vxe-table-column>
                  <vxe-table-column field="cas" show-header-overflow width="150" title="CAS#"></vxe-table-column>
                  <vxe-table-column field="num" show-header-overflow width="120" title="数量"></vxe-table-column>
                  <vxe-table-column field="income" show-header-overflow width="120" title="进项"></vxe-table-column>
                  <vxe-table-column field="payment" show-header-overflow width="120" title="货款"></vxe-table-column>
                  <vxe-table-column field="exchange" show-header-overflow width="120" title="购汇"></vxe-table-column>
                  <vxe-table-column field="extra" show-header-overflow width="120" title="杂费"></vxe-table-column>
                  <vxe-table-column field="fare" show-header-overflow width="120" title="运费"></vxe-table-column>
                  <vxe-table-column field="tariff" show-header-overflow width="120" title="关税"></vxe-table-column>
                  <vxe-table-column field="inputTax" show-header-overflow width="120" title="进项税"></vxe-table-column>
                  <vxe-table-column field="outptTax" show-header-overflow width="120" title="出项税"></vxe-table-column>
                  <vxe-table-column field="bankCharges" show-header-overflow width="120" title="银行手续费">
                  </vxe-table-column>
                  <vxe-table-column field="customer" show-header-overflow width="120" title="采购商"></vxe-table-column>
                  <vxe-table-column field="supplier" show-header-overflow width="120" title="供应商"></vxe-table-column>
                  <vxe-table-column field="remark" show-header-overflow width="120" title="备注"></vxe-table-column>
                  <vxe-table-column field="paid" show-header-overflow width="80" title="是否付款"></vxe-table-column>
                  <vxe-table-column field="expressNum" show-header-overflow width="120" title="快递单号"></vxe-table-column>
                  <vxe-table-column field="express" show-header-overflow width="120" title="快递公司"></vxe-table-column>
                  <vxe-table-column field="expressDate" show-header-overflow width="120" title="快递日期">
                  </vxe-table-column>
                  <vxe-table-column title="操作" show-header-overflow fixed="right" width="160">
                    <template v-slot="{ row }">
                      <vxe-button @click="editRowEvent(row)">编辑</vxe-button>
                      <vxe-button @click="editRowEvent(row)">删除</vxe-button>
                    </template>
                  </vxe-table-column>
                </vxe-table>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="maintain" style="display: none;">
          <div class="row">
            <div class="col-sm-2 col-xs-3">
              <div id="siderNav" class="list-group">
                <a class="list-group-item list-group-item-action active" href="#list-item-1">备份/恢复</a>
                <a class="list-group-item list-group-item-action" href="#list-item-1">客户</a>
                <a class="list-group-item list-group-item-action" href="#list-item-2">快递公司</a>
                <a class="list-group-item list-group-item-action" href="#list-item-3">供应商</a>
              </div>
            </div>
            <div class="col-sm-10 col-xs-9">
              <h3 class="h3 mb-2 text-gray-800" id="tableTitle">
                <span>数据维护</span>
                &nbsp;
                <button style="display: none;" type="button" class="btn btn-sm btn-primary" id="customerAdd">新增</button>
                <button style="display: none;" type="button" class="btn btn-sm btn-primary" id="expressAdd">新增</button>
                <button style="display: none;" type="button" class="btn btn-sm btn-primary" id="supplierAdd">新增</button>
              </h3>

              <div class="card shadow mb-4" id="backupContainer">
                <div class="card-body">
                  <p>备份和恢复本地数据库</p>
                  <button class="btn btn-sm btn-primary" id="backupHandle">手动备份</button>
                  <button class="btn btn-sm btn-success" id="recoverHandle">手动恢复</button>
                </div>
              </div>


              <div class="card shadow mb-4" id="tableContainer" style="display: none;">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th>名称</th>
                          <th>备注</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->


  <div class="modal fade" id="customerAddDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增客户</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="customerName" class="col-form-label">客户名称:</label>
              <input type="text" name="customerName" autocomplete="off" class="form-control" id="customerName">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">备注:</label>
              <textarea class="form-control" name="customerRemark" id="customerRemark"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="customerSave">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 新增快递公司 -->
  <div class="modal fade" id="expressAddDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增快递</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="customerName" class="col-form-label">快递名称:</label>
              <input type="text" name="expressName" autocomplete="off" class="form-control" id="expressName">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">备注:</label>
              <textarea class="form-control" name="expressRemark" id="expressRemark"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="expressSave">保存</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 新增供应商 -->
  <div class="modal fade" id="supplierAddDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增供应商</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="customerName" class="col-form-label">供应商名称:</label>
              <input type="text" name="supplierName" autocomplete="off" class="form-control" id="supplierName">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">备注:</label>
              <textarea class="form-control" name="supplierRemark" id="supplierRemark"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="supplierSave">保存</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script type="text/html" id="orderForm">

  </script>

  <!-- Bootstrap core JavaScript-->
  <script src="js/jquery.min.js"></script>
  <script>if (typeof module === 'object') { window.jQuery = window.$ = module.exports; };</script>
  <script src="js/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/layer.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="./order.js"></script>

</body>

</html>
