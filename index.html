<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Chemicals Store</title>
</head>

<body>
  <div class="web_store">
    <div class="web_store_index">
      <div class="store_index_search">
        <div class="store_logo">
        </div>
        <form>
          <div class="store_search_box">
            <input placeholder="请输入名称、CAS、MDL" type="text" name="keywords" id="searchtext"
              placeholder="输入任意关键词(CAS编号、分子式、名字等)">
            <button type="submit" class="search_sbumit_btn"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="dialog-reset-hook" style="display: none">
    <div class="am-g" style="padding:20px 30px 0 30px">
      <div class=" col-md-8 col-sm-centered">
        <form class="am-form">
          <div class="am-form-set">
              <input type="text" name="server" class="am-input-sm" placeholder="请输入服务器地址">
              <input type="number" name="port" class="am-input-sm" placeholder="请输入端口号">
            <input type="text" name="account" class="am-input-sm" placeholder="请输入账号">
            <input type="password" name="password" class="am-input-sm" placeholder="请输入密码">
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/layer.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
