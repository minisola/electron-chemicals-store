<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Chemicals Store</title>
</head>

<body>
  <div class="web_store">
    <div class="web_store_index">
      <div class="store_index_search">
        <div class="store_logo">
        </div>
        <form>
          <div class="store_search_box">
            <input placeholder="请输入名称、CAS、MDL" type="text" name="keywords" id="searchtext"

            <button type="submit" class="search_sbumit_btn"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer footer_page">
  </div>
  <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/layer.js"></script>
<script type="text/javascript" src="index.js"></script>
<script>
    if (window.module) module = window.module;
</script>
</body>

</html>
